{% extends "master.html" %}

{% block title %}
My Tennis Club - Listagem de fornecedores
{% endblock %}


{% block content %}

<div class="card mt-2">

    <div class="card-header">
        Fornecedores
    </div>

    <div class="card-body">

        <ul>
            {% for v in myvendors %}
            <li class="list-group-item">
                <a href="details/{{ v.id }}"> {{ v.cnpj }} {{ v.razaosocial }} </a>
                <a href="delete/{{ v.id }}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
                <a href="update/{{ v.id }}" class="btn btn-info"><i class="fa-solid fa-pen"></i></a>
            </li>
            {% endfor %}
        </ul>

        <p class="mt-3">
            <a href="add/">Adicionar</a>
        </p>
    </div>
</div>
{% endblock %}
